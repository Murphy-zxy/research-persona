
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Persona - 发现你的研究品味</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --accent: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        .serif-font {
            font-family: 'Noto Serif SC', serif;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }
        .tech-grid {
            background-image: radial-gradient(#000000 0.5px, transparent 0.5px);
            background-size: 32px 32px;
            opacity: 0.05;
        }
        input, textarea {
            background: #fcfcfc;
            border: 1px solid #eee;
            transition: all 0.2s ease;
        }
        input:focus, textarea:focus {
            border-color: #000;
            outline: none;
            background: #fff;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanning::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.05), transparent);
            height: 20%;
            animation: scanline 2s linear infinite;
        }
    </style>
